<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R3 - Regra de 3 Simples</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/script.js" defer></script>
  </head>

  <body>
    <div id="tela">
      <header class="cabecalho">
        <img class="logo" src="./icons/Vector48.png" alt="logo r3" />

        <div class="switches">
          <label class="switch-label">
            Modo escuro
            <div class="switch">
              <input type="checkbox" id="toggleEscuro" />
              <span class="slider"></span>
            </div>
          </label>

          <label class="switch-label">
            Daltonismo
            <div class="switch">
              <input type="checkbox" id="toggleDaltonismo" />
              <span class="slider"></span>
            </div>
          </label>
        </div>
      </header>

      <h1 class="titulo">R3</h1>

      <textarea
        class="inputTexto"
        placeholder="Digite seu texto aqui..."
      ></textarea>

      <button class="btnEnviar">Enviar</button>

      <footer class="footer">
        <a href="/" class="home-icon">
          <img src="./icons/home-icon.png" alt="Home" />
        </a>
      </footer>
    </div>
  </body>
</html>
